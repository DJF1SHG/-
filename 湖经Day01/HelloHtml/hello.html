<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
			<!--title是标题，
				显示在浏览器中的网页的标签上-->
		<title>网页的标题</title>
	</head>
	<body>
		<!--h1~h6,是六个标题标签-->
		<h1>大标题</h1>
		<h6>哈</h6>
		
		<!--p表示段落，用来展示一个段落-->
		<p>德玛西亚</p>
		
		<img src="1.jpg" />
		
		<!--语义化
			语境；当要显示一些含有语境的内容时：
			比如强调，引用别人说的话等，就需要使用含有对应的语义的HTML标签。
		-->
		<strong>人在塔在</strong><!--更强烈的强调，粗体字-->
		<!--粗体比斜体更容易吸引浏览者的眼球-->
		<em>哈撒K</em><!--强调，斜体字-->
		
		<!--粗体和斜体，是标签自带的样式，我们可以使用css样式代码，
			修改它-->
		
		<p>我用双手成就你的梦想，<em>一库</em>，你的剑就是我的剑，<strong>开打开打</strong></p>
		
		<!--换行-->
		<br />
		
		<!--q，引用别人的话-->
		<q>宝剑锋从磨砺出，梅花香自苦寒来</q>
		
		<!--引用别人的一大段话-->
		<blockquote>红稣手，黄藤酒，满城春色宫墙柳。东风恶，欢情薄。一杯愁绪，几年离索。错、错、错。
					春如旧，人空瘦，泪痕红浥鲛绡透。桃花落，闲池阁，山盟虽在，锦书难托。莫、莫、莫。</blockquote>
		
	</body>
</html>
