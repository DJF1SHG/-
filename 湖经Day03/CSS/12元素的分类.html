<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<!--块状元素-->
		<!--特点：-->
		<!--占据一整行-->
		<!--可以改变宽高属性，左右外间距-->
		<!--块状元素：h系列，div，p，ul，ol，table，form-->
		
		<!--内联元素-->
		<!--特点：-->
		<!--可以与其他内联元素同处一行-->
		<!--不可以设置宽高，上下外间距-->
		<!--内联元素：span，strong，em，a，i，b-->
		
		<!--内联块状元素-->
		<!--具有块状元素的特点：可以设置宽高，左右外间距-->
		<!--具有内联元素的特点：可以与其他元素同处一行-->
		<!--img-->
		<!--可以使用display属性，将块状元素转变为内联块状元素-->
		
		<style type="text/css">
			h1{
				background: coral;
				width: 200px;
				height: 200px;
				margin-left: 100px;
				/*display: inline-block;*/
			}
			
			span{
				background-color: skyblue;
				width: 200px;
				height: 200px;
				margin-left: 20px;
			}
		</style>
	</head>
	<body>
		<h1>《元家花》</h1>
		<span>今日元家宅，樱桃发几枝。</span>
		<strong>稀稠与颜色，一似去年时。</strong>
		<h1>失却东园主，春风可得知？</h1>
	</body>
</html>
