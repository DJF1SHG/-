<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>演示后代选择器</title>
		<style type="text/css">
			/*后代选择器，会作用于，父标签的所有后代*/
			div a{
				/*div的后代a标签会被设置*/
				font-size: 30px;
			}
		</style>
		
	</head>
	<body>
		<div>
			<p>这是p里面的超链接：<a href="1什么是CSS.html">什么是CSS</a></p>
			<span>请点击链接：<a href="Google.html">Google</a></span>
		</div>
	</body>
</html>
