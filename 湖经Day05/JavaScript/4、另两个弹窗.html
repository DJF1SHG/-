<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			//prompt函数，可以接收两个参数
			//参数1，是弹窗的标题
			//参数2，是输入框的默认值
			//var result = window.prompt("Are u a single dog?","yes");
			
			//confirm，可以接受一个参数
			//弹窗的提示
			//会有一个Boolean类型的返回值
			//如果用户点击确定，那么返回true
			//如果点击取消，或按esc，那么返回false
			var canU = window.confirm("can u sing a song for me?")
			
			//将用户输入的信息吗，显示在控制台上
			console.log(canU);
			
		</script>
	</head>
	<body>
	</body>
</html>
