<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>函数</title>
		<script type="text/javascript">
		//在js中，想建立一个函数，不需要像java中那样
		//要把方法建立在类中。
		//js中，只要将函数建立在script标签中就可以了
		
		//创建一个函数的标准格式
		function name(){
			window.alert("Hello Function");
		}
		
		//调用函数
		name();
		</script>
	</head>
	<body>
	</body>
</html>
