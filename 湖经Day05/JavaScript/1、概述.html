<!DOCTYPE html>

		<meta charset="UTF-8">

	<body>
		<!--
			首先，JavaScript与Java没关系。
			什么是脚本？
			脚本，最早出自话剧，规定了话剧演员要表演的内容，表演顺序等。
			JavaScript脚本，就相当于Java程序。
			让你写一个Java程序，也就是让你写一段Java代码。
			让你写一个JS脚本，也就是让你写一段JS代码。
			
			JS是一种解释型语言，而Java是编译型语言。
			写Java代码的时候，文件后缀名为.java，将该文件在java环境中编译后，
			会生成.class字节码文件，运行该字节码文件，才会执行代码。
			
			java是跨平台的，JVM虚拟机对Java跨平台的功能提供了支持。
			
			JS文件的后缀名是.js，JS代码也可以直接写到.html文件中。
			JS代码无需编译，因为浏览器认识它。浏览器可以直接解释js代码，完成
			我们想要实现的功能。
			
			事件：
			事件是一个统称，在编程语言中，某些动作，或者某些状态改变了（改变，
			也是一个动作），那么就可以说，某些事件发生了。
			
			监听器/监听者/观察者
			用来检测某个事件是否发生，当该事件发生时，按照我们书写的代码，让
			某个对象，或某个元素等等，做出相应。
			
			响应：
			响应就是我们写的js代码，或者java代码
			比如鼠标点击了按钮，那么可以说点击事件发生了
			当监听者监听到点击事件发生时，就会执行我们写的后续代码，那么这个代
			码，也就是我们说的响应。
			
			
		-->
	</body>
</html>
