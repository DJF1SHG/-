<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>浮动</title>
		<!--文档流-->
		<!--按照html文档中，从上到下的顺序显示标签-->
		<!--脱离文档流-->
		<!--从正常的文档流中，浮起来
			也就不再符合从上到下的规则-->
		
		<!--三个div标签，通过float：left属性的设置，浮动了起来，
			也就不再正常的文档流那一层的内容了，这一层叫做浮动层。
			而p标签，并没有浮动起来，p标签没有设置float属性，所以
			p标签还是会按照正常的文档流的顺序，从上到下排列，而这
			个排列，是浮动层下面进行的，所以会看到三个div标签将p标
			签盖住的现象。
		-->
		<style type="text/css">
			
				div{
					width: 100px;
					height: 100px;
					float:  left;
				}
			
		</style>
	</head>
	<body>
		<!--标准流：块级元素纵向有序排列-->
		
		<div style="background-color:red ;"></div>
		<div style="background-color:green ;"></div>
		<div style="background-color:blue ;"></div>
		
		<p style="background-color: lemonchiffon;height: 200px;width: 300px;"></p>
	</body>
</html>
