<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>演示盒子模型</title>
		<!--
			盒子模型，以一个标签的content，padding，border，margin等属性，
			建立的一个模型。该模型可以帮助我们更好地理解标签与标签，标签与其
			内容之间的关系。
			
			想span这种内联标签，是不可以设置上下外边距的，也就是margin-top
			和margin-bottom对其是不起作用的。它们的高度，由内容的高度，与
			padding-top，padding-bottom和border决定。
			
			在div这种块状元素中，给它的子标签span一个padding-top属性，并不
			会将这个div撑起来，这是因为内联元素（内联块状元素）的层级比块状
			元素的层级高。
			
			在div这种块状元素中，在其content文字内容后，又写一个divChild子
			标签，这个divChild子标签仍然会独占据一行。
			
			在span标签中，在其content文字内容后，又写了一个子标签span，给
			这个内部的子标签span一个padding属性，子标签span会将外层的父标签
			span撑开。
			
			background-img这个属性，是在background-color属性上层的。
			
			margin属性，是透明的，看不见的，是在background-color下层的，
			但是background-color无法影响到margin属性，所以它是透明的。
			
			两个div标签，上方的div标签有一个属性margin-bottom：20px
			下方的div标签有一个属性margin-top：40px
			那么两个div标签纵向的是距离为40px；
			也就是两个margin属性，较大的值起作用。
			
			
		-->
	</head>
	<body style="color: white;">
		<div style="background-color: blue;
				height: 100px;
				margin: 20px;
				color: white;">
			演示盒子模型的第一个div标签
			<div style="background-color: firebrick;
					color: white;">
				子标签		
			</div>
		</div>
		
		<div style="background-color: fuchsia;
				margin: 40px;
				height: 200px;
				padding-top:100px ;">
			云鬟乱，晚妆残，带恨眉儿远岫攒。
			<span style="background-color: darkkhaki;
					padding: 10px;
					margin-top: 100px;">
				斜托香腮春笋嫩，为谁和泪倚阑干。
			</span>
			
		</div>
		
		<!--在span标签中，写一个子标签span-->
		<span style="background-color:green ;
				background-image: url(img/10.jpg);
				padding: 100px;
				background-repeat: no-repeat;">
				泪湿罗衣脂粉满。四叠阳关，唱到千千遍。人道山长水又断。萧萧微雨闻孤馆。
				<span style="padding: 100px;background-color: firebrick;">惜别伤离方寸乱。忘了临行，酒盏深和浅。好把音书凭过雁。东莱不似蓬莱远。</span>
		</span>
	</body>
</html>
