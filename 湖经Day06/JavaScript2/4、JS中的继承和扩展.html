<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>JS中的继承和扩展</title>
		<script type="text/javascript">
			function People () {
				this.p = "people";
			}
			
			function Man () {
				this.m = "man";
			}
			
			function Woman () {
				this.w = "woman";
			}
			
			//创建man1时，还没有继承People，也就没有p这个属性
			var man1 = new Man();
			//表示Man继承People
			Man.prototype = new People();
			//创建man2时，已经继承了People，所以man2有p的属性
			var man2 = new Man();
			
	        
		</script>
	</head>
	<body>
		<button onclick="alert(man1.p)">man1的属性</button>
		<button onclick="alert(man2.p)">man2的属性</button>
	</body>
</html>
